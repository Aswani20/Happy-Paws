<section class="px-md-5">
  <h3><b>Profile Account</b></h3>
  <form [formGroup]="detailsForm" (ngSubmit)="submitDetailsForm()">
    <!-- first name -->
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="grid p-fluid">
          <div class="col-12 md:col-4">
            <div class="p-inputgroup">
              <input
                type="text"
                placeholder="First name"
                pInputText
                class="p-inputtext-md"
                aria-describedby="username2-help"
                formControlName="firstName"
              />
            </div>
          </div>
          <!-- First name validation -->
          <ng-template
            [ngIf]="
              (!controlValidation['firstName'].valid &&
                controlValidation['firstName'].touched) ||
              showErrors
            "
          >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['firstName'].errors?.['required']"
              >This field is required.</small
            >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['firstName'].errors?.['pattern']"
              >Wrong name format.</small
            >
          </ng-template>
        </div>
      </div>
      <!-- Last name input-->
      <div class="col-md-6 mt-md-0 mt-3">
        <div class="grid p-fluid">
          <div class="col-12 md:col-4">
            <div class="p-inputgroup">
              <input
                type="text"
                placeholder="Last name"
                pInputText
                class="p-inputtext-md"
                aria-describedby="username2-help"
                formControlName="lastName"
              />
            </div>
          </div>
          <!-- Last name validation -->
          <ng-template
            [ngIf]="
              (!controlValidation['lastName'].valid &&
                controlValidation['lastName'].touched) ||
              showErrors
            "
          >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['lastName'].errors?.['required']"
              >This field is required.</small
            >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['lastName'].errors?.['pattern']"
              >Wrong name format.</small
            >
          </ng-template>
        </div>
      </div>
    </div>
    <!-- User name  -->
    <div class="row mt-3">
      <div class="col-md-6">
        <div class="grid p-fluid">
          <div class="col-12 md:col-4">
            <div class="p-inputgroup">
              <input
                type="text"
                placeholder="User name"
                pInputText
                class="p-inputtext-md"
                aria-describedby="username2-help"
                formControlName="userName"
              />
            </div>
          </div>
          <!-- User name validation -->
          <ng-template
            [ngIf]="
              (!controlValidation['userName'].valid &&
                controlValidation['userName'].touched) ||
              showErrors
            "
          >
            <small
              id="username2-help"
              class="p-error block m-0 p-0"
              *ngIf="controlValidation['userName'].errors?.['required']"
              >This field is required.</small
            >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['userName'].errors?.['pattern']"
              >Wrong name format.</small
            >
          </ng-template>
        </div>
      </div>
      <!-- Phone input -->
      <div class="col-md-6 mt-md-0 mt-3">
        <div class="grid p-fluid">
          <div class="col-12 md:col-4">
            <div class="p-inputgroup">
              <input
                type="number"
                placeholder="Phone number"
                pInputText
                class="p-inputtext-md"
                aria-describedby="username2-help"
                formControlName="phoneNumber"
              />
            </div>
          </div>
          <!-- Phonenumber validation -->
          <ng-template
            [ngIf]="
              (!controlValidation['phoneNumber'].valid &&
                controlValidation['phoneNumber'].touched) ||
              showErrors
            "
          >
            <small
              id="username2-help"
              class="p-error block m-0 p-0"
              *ngIf="controlValidation['phoneNumber'].errors?.['required']"
              >This field is required.</small
            >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['phoneNumber'].errors?.['minlength']"
              >Phone number must be 11 numbers</small
            >
          </ng-template>
        </div>
      </div>
    </div>
    <!-- Security -->
    <h3 style="color: rgb(101, 100, 100)" class="mt-4 mb-0"><b>Security</b></h3>
    <div class="row">
      <div class="col-md-6 mt-3">
        <div class="grid p-fluid">
          <div class="col-12 md:col-4">
            <div class="p-inputgroup">
              <p-password
                [toggleMask]="true"
                formControlName="password"
                placeholder="Password"
                styleClass="p-input-icon-right w-full"
                [style]="{ width: '100%' }"
                [inputStyle]="{ width: '100%' }"
              ></p-password>
            </div>
          </div>
          <!-- Password validation -->
          <ng-template
            [ngIf]="
              (!controlValidation['password'].valid &&
                controlValidation['password'].touched) ||
              showErrors
            "
          >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['password'].errors?.['required']"
              >This field is required.</small
            >
            <small
              id="username2-help"
              class="p-error block"
              *ngIf="controlValidation['password'].errors?.['pattern']"
              >Wrong format.</small
            >
          </ng-template>
        </div>
      </div>
      <!-- Save button -->
      <button
        pButton
        pRipple
        type="submit"
        label="Save Changes"
        class="p-button-rounded save-btn col-md-4 col-lg-3 col-11 ms-md-auto ms-auto me-auto me-md-0 mt-md-auto mt-3"
      ></button>
    </div>
  </form>
</section>
